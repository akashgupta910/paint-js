<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>Paint</title>
</head>

<body>

    <!-- ------------- Navbar ------------- -->
    <section id="nav-bar">
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="dropdown">
                <button class="navbar-brand" data-toggle="dropdown" href="#">
                    <i class="fa fa-file-text-o"></i>
                    <i class="fa fa-caret-down"></i>
                </button>
                <div class="dropdown-menu">
                    <a class="dropdown-item" href="#" id="clear"><i class="fa fa-times"></i>Clear</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" href="" download="img.png" id="export"><i class="fa fa-file-o"></i>Export</a>
                </div>
            </div>

            <div>
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="#"><input type="number" min="1" max="25" id="size-input"
                                placeholder="size"></a>
                    </li>
                </ul>
            </div>
        </nav>
    </section>

    <!-- ------------- SideBar ------------- -->
    <section id="sidebar">
        <ul>
            <li title="Pencil" id="pencil" class="tools"><i class="fa fa-pencil"></i></li>
            <li title="Paint Brush" id="brush" class="tools"><i class="fa fa-paint-brush"></i></li>
            <li title="Eraser" id="eraser" class="tools"><i class="fa fa-eraser"></i></li>
            <li><input type="color" id="color"></li>
        </ul>
    </section>

    <!-- ------------- Canvas ------------- -->
    <canvas id="canvas"></canvas>
    <img src="" id="mirror">

    <!-- ------------- Bootstrap JS ------------- -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>

    <!-- ------------- Custom JavaScript ------------- -->
    <script src="app.js"></script>

</body>

</html>
